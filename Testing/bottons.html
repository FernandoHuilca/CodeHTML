<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de Botón HTML</title>
    <script>
        function miFuncion() {
            alert('¡Hiciste clic en el botón!');
        }
    </script>
</head>
<body>



    <button type="button" onclick="miFuncion()">Haz clic aquí</button>


    <button onclick="redirigirAYoutube()">Ir a GitHub</button>

    <script>
        function redirigirAYoutube() {
            window.location.href = "https://github.com/FernandoHuilca";
        }
    </script>


    
</body>  
</html>
