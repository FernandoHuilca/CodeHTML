<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de Botón HTML</title>
    <script>
        function miFuncion() {
            alert('¡Hiciste clic en el botón!');
        }
    </script>
</head>
<body>



    <button type="button" onclick="miFuncion()">Haz clic aquí</button>

    
    <button onclick="redirigirAYoutube()">Ir a YouTube</button>

    <script>
        function redirigirAYoutube() {
            window.location.href = "https://www.youtube.com";
        }
    </script>


    
</body>  
</html>
